<form [formGroup]="profileForm" (ngSubmit)="addAuthor()">

  @for (field of fields; track field.name) {
    <label [for]='field.name'>{{field.label}}</label>
    <input
      [id]="field.name"
      [formControlName]="field.name"
      type="text"
    >
  }

  <button type="submit" class="submit-form" [disabled]="profileForm.invalid">Добавить автора</button>

</form>

<app-table
  tableHeader="Авторы"
  [tableColumnNames]="tableColumnNames"
  [dataTable$]="authorList$"
></app-table>
