<table *ngIf="(dataTable$ | async)?.length">
<caption>{{tableHeader}}</caption>
  <thead>
    <tr>
      <th *ngFor="let colName of tableColumnNames">
        {{colName}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataTable$ | async">

      <td *ngFor="let cell of Object.values(row)">
        {{cell}}
      </td>

    </tr>
  </tbody>
</table>
